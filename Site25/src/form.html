<section class="contact-form">
        
    <div class="wrapper">
        <h2 class="form__title">ΤΑ ΣΧΟΛΙΑ ΣΑΣ</h2>
        <p class="form__subtitle">Η ηλ. διεύθυνση σας δεν δημοσιεύεται. Τα υποχρεωτικά πεδία σημειώνονται με <span>*</span></p>

        <form action="">

            <input type="text" name="name" id="" placeholder="Όνομα*">
            <input type="email" name="email" id="" placeholder="Email*">
            <input type="text" name="text" id="" placeholder="Ιστότοπος">
            <input type="checkbox" name="saveMyData" id="saveMyData">
            <label id="form__data-label" for="saveMyData">
                Aποθηκευσε το ονομα μου, email, και τον ιστοτοπο μου σε αυτον τον πλοηγο για την επομενη φορα που θα σχολιασω.
            </label>
            <textarea name="message" id=""  placeholder="Πληκτρολογήστε εδώ.."></textarea>
            

            <input type="checkbox" name="acceptTerms" id="acceptTerms">
            <label id = "form__terms-label" for="acceptTerms">
                Για να υποβάλετε το σχόλιο σας αποδεχτείτε την πολιτική απορρήτου .
                <a href="./policy.html">Πολιτική απορρήτου</a>
            </label>

            <button class="form__submit">Δημοσίευση σχολίου</button>
        </form>
       
    </div>

</section>
