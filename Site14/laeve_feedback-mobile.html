<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tatoo</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <img src="./img/svg/header_logo-o.svg" alt="logo" class="header__logo">
            <img src="./img/svg/header_logo-o.svg" alt="logo" style = "display: none;" class="header__logo-mobile">
            <img src="./img/svg/header_burger.svg" alt="burger" style = "display: none" class = "burger">
            <div class="header__nav">
                <img style="display: none;" src="./img/svg/burger-close.svg" alt="burger close" class="burger-close">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#"><span class="orange1">Meanings</span></a></li>
                    <li class="nav_item"><a href="#"><span class="orange1">Portfolio</span></a></li>
                    <li class="nav_item"><a href="#"><span class="orange1">Price</span></a></li>
                    <li class="nav_item"><a href="#"><span class="orange1">FAQ</span></a></li>
                    <li class="nav_item"><a href="#"><span class="orange1">Reviews</span></a></li>
                    <li class="nav_item"><a href="#"><span class="orange1">Contacts</span></a></li>
                </ul>
                <div class="nav_links">
                    <a href="#">
                        <img src="./img/svg/inst-orange.svg" alt="inst">
                        <img style="display: none;" src="./img/svg/inst-w.svg" alt="inst">
                    </a>
                    <a href="mailto:tattoofedor@gmail.com">Tattoofedor@gmail.com</a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-orange">
        <section class="feedback">
            <h2 class="feedback_title">
                Leave feedback
            </h2>
            <div class="feedback_main">
                <div class="feedback_inputs">
                    <input type="text" name="name" id="name" placeholder="Your name">
                    <input type="email" name="email" id="email" placeholder="Your E-mail">
                    <textarea name="feedback" id="feedback" placeholder="Leave feedback"></textarea>
                </div>
               
                <div class="feedback_bottom">
                    <div class="feedback_stars">
                        <img src="./img/svg/star-lo.svg" alt="star">
                        <img src="./img/svg/star-lo.svg" alt="star">
                        <img src="./img/svg/star-lo.svg" alt="star">
                        <img src="./img/svg/star-lo.svg" alt="star">
                        <img src="./img/svg/star-lo.svg" alt="star">
                    </div>
                    <input type="file" name="file" style="display: none;" id="file">
                    <label for="file"><img src="./img/svg/popup_add_file-o.svg" alt="Add file"></label>  
                </div>
                <a href="#" class="feedback_btn">Send</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <img src="./img/svg/logo-w.svg" alt="logo" class="header__logo">
            <img style="display: none;" src="./img/svg/mobile_footer_logo.svg" alt="footer logo" class="footer_logo-mobile">
            <div class="header__nav">
                <ul class="nav_list">
                    <li class="nav_item"><a href="#">Meanings</a></li>
                    <li class="nav_item"><a href="#">Portfolio</a></li>
                    <li class="nav_item"><a href="#">Price</a></li>
                    <li class="nav_item"><a href="#">FAQ</a></li>
                    <li class="nav_item"><a href="#">Reviews</a></li>
                    <li class="nav_item"><a href="#">Contacts</a></li>
                </ul>
                <div class="nav_links">
                    <a href="#"><img src="./img/instagram_white.png" alt="inst"></a>
                    <a href="mailto:tattoofedor@gmail.com">Tattoofedor@gmail.com</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="./js/script.js"></script>

</body>
</html>
