<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARABELLA - History</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body id = "history" class="shop">
    @@include('./header.html')

    <div class="header-block">
        <div class="horizontal-line"></div>

        <div class="wrapper">
            <a href="./index.html"><img src="./img/logo-gray.png" alt="logo" class="logo"></a>
            
            <h1>Πειρατικό Κατάστημα</h1>
            
            <div class="search">
                <input type="text" name="" id="" placeholder="Ψάχνω για">
                <button type="submit" class="submit">
                    <img src="./img/svg/search-ico.svg" alt="ico">
                </button>

                <div class="cart">
                    <img src="../img/svg/cart-ico.svg" alt="cart">
                    <p class="products-amount">1</p>
                </div>
            </div>
        </div>
        
    </div>

    <div class="shop-main">

        <div class="wrapper">

            <div class="item">

                <img src="../img/item1.png" alt="item">

                <p class="name"></p>
                <div class="price">
                    <p></p>
                </div>

            </div>

        </div>

    </div>


    @@include('./footer.html')
   
    
    <script src="./js/script.js"></script>

    
</body>

</html>
