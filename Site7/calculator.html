<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="calc_header">
        <a href="" class="calc_header__back-btn">Закрыть</a>
        <div class="calc_header__main">
            <h2 class="main_title">
                Давайте узнаем стоимость работ
            </h2>
            <p class="main_stage">
                1/3
            </p>
        </div>
    </div>
    <div class="calc_main">
        <div class="wrapper">
            <div class="calc_main__stage stage1">
                <div class="calc_main__page page1">
                    <div class="page1_title">
                        <p class="stage1_header_clean-type">Тип уборки</p>
                        <a href="#!" class="stage1_header_learn-more">Что входит в уборку?</a>
                    </div>
                    <div class="main-menu__nav">
                        <ul class="main-menu__nav_container">
                            <li class="main-menu_nav-item">Стандартная</li>
                            <li class="main-menu_nav-item nav-item-active">Генеральная</li>
                            <li class="main-menu_nav-item">После ремонта</li>
                        </ul>
                    </div>
                    <div class="page1_title">
                        <p class="stage1_header_clean-type">Какой объект?</p>
                    </div>
                    <div class="main-menu__nav">
                        <ul class="main-menu__nav_container">
                            <li class="main-menu_nav-item">Квартира</li>
                            <li class="main-menu_nav-item nav-item-active">Дом</li>
                            <li class="main-menu_nav-item">Офис</li>
                        </ul>
                    </div>
                    <div class="page1_title">
                        <p class="stage1_header_clean-type">Комнаты</p>
                    </div>
                    <div class="page1_input_container">
                        <ul class="page1_input_container_radiobox">
                            <li class="radiobox_item"> 
                                <input class="radiobox_radio" id="radio1" type="radio" name="radiobutton" value="1" checked>
                                <label for="radio1">студия - до 30 м2</label>
                            </li>
                            <li class="radiobox_item">
                                <input class="radiobox_radio" id="radio2" type="radio" name="radiobutton" value="2">
                                <label for="radio2">1к кв.- до 50 м2</label>
                            </li>
                            <li class="radiobox_item">
                                <input class="radiobox_radio" id="radio3" type="radio" name="radiobutton" value="3">
                                <label for="radio3">2к кв. - от 51 до 70м2</label>
                            </li>
                            <li class="radiobox_item">
                                <input class="radiobox_radio" id="radio4" type="radio" name="radiobutton" value="4">
                                <label for="radio4">3к кв. - от 71 до 90 м2</label>
                            </li>
                            <li class="radiobox_item">
                                <input class="radiobox_radio" id="radio5" type="radio" name="radiobutton" value="5">
                                <label for="radio5">4к кв. -  от 91 до 120 м2</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="calc_main__page page2">
                    
                </div>
                <div class="calc_main__page page3">
                    
                </div>
                <div class="stage1_state">
                    <div class="state__states">
                        <a href="#!" class="state_price">2000 руб</a>
                        <a href="!#" class="state_next-btn">Далее</a>
                    </div>
                </div>
            </div>
            <div class="calc_main__stage stage2">
                <div class="calc_main__page page1">
    
                </div>
                <div class="calc_main__page page2">
                    
                </div>
                <div class="calc_main__page page3">
                    
                </div>
            </div>
        </div>
        

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
